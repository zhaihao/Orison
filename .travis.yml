language: scala
dist: trusty
jdk:
  - oraclejdk8

scala:
  - 2.12.11

branches:
  only:
    - master

script: sbt ++$TRAVIS_SCALA_VERSION -Dsbt.log.noformat=false clean test

cache:
  directories:
    - $HOME/.sbt
    - $HOME/.ivy2/cache
    - $HOME/.cache/coursier

before_install:
  - export TZ=Asia/Shanghai